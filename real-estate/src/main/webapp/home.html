				<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
					<div class="mdl-card mdl-cell mdl-cell--12-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone" ng-init="getAllListings();">
					<h4 class="mdl-cell mdl-cell--12-col">Listings</h4>
						<div class="mdl-card__supporting-text">
							<p>Select a listing to get started</p>
							<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp" style="width:100%" ng-init="radioClicked=false">
							<thead>
						      <tr>
						        <th class="mdl-data-table__cell--non-numeric"> Select </th>
						        <th class="mdl-data-table__cell--non-numeric"> Asking Price </th>
						        <th class="mdl-data-table__cell--non-numeric"> City </th>
						        <th class="mdl-data-table__cell--non-numeric"> State </th>
						        <th class="mdl-data-table__cell--non-numeric"> Address </th>
						        <th class="mdl-data-table__cell--non-numeric"> Zip Code </th>
						    </thead>
						     <tbody>  
						         <tr ng-repeat="listing in listings | limitTo:10">
						              <td>
						                 <input type="radio" name="radioGroup" ng-model="$root.currentListingID" ng-value="listing.t_id"></input>
						              </td>
						             <td class="mdl-data-table__cell--non-numeric">{{ listing.ask_price }}</td>
						             <td class="mdl-data-table__cell--non-numeric">{{ listing.city }}</td>
						             <td class="mdl-data-table__cell--non-numeric">{{ listing.state }}</td>
						             <td class="mdl-data-table__cell--non-numeric">{{ listing.address }}</td>
						             <td class="mdl-data-table__cell--non-numeric">{{ listing.zip }}</td>
						         </tr>
						     </tbody>
						</table>					
						</div>
						<div class="mdl-card__actions mdl-card--border">
						<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#updateListing" ng-show="me.is_agent && radioClicked==true">Update Info</a>
						<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#uploadImage" ng-show="me.is_agent && radioClicked==true">Upload Image</a>
						<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#showImage" ng-show="radioClicked==true">show Image</a>
						<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#markSold" ng-show="me.is_agent && radioClicked==true">Mark Sold</a>
                		</div>
					</div>
				</section>
